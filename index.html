<!DOCTYPE html>
<html>
<head>
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1><strong>Travel Reservation Form</strong></h1>
    <h2><strong>*denotes mandatory</strong></h2>
    
    <form action="process_reservation.html" method="POST">
        <label for="full-name">Full name*:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>
        
        <label for="email">Email address*:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="tour-package">Select tour package*:</label>
        <select id="tour-package" name="tour-package" required>
            <option value="Goa">Goa</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Kochi">Kochi</option>
        </select><br><br>
        
        <label for="arrival-date">Arrival date*:</label>
        <input type="date" id="arrival-date" name="arrival-date" required><br><br>
        
        <label for="num-persons">Number of persons*:</label>
        <input type="number" id="num-persons" name="num-persons" required><br><br>
        
        <label>What would you want to avail?*</label><br>
        <input type="radio" id="boarding" name="options" value="boarding">
        <label for="boarding">Boarding</label><br>
        <input type="radio" id="fooding" name="options" value="fooding">
        <label for="fooding">Fooding</label><br>
        <input type="radio" id="sightseeing" name="options" value="sightseeing">
        <label for="sightseeing">Sightseeing</label><br><br>
        
        <label for="discount-code">Discount coupon code:</label>
        <input type="text" id="discount-code" name="discount-code"><br><br>
        
        <label>Terms and conditions*</label><br>
        <input type="radio" id="agree" name="terms" value="agree" required>
        <label for="agree">Agree</label><br>
        <input type="radio" id="disagree" name="terms" value="disagree" required>
        <label for="disagree">Disagree</label><br><br>
        
        <input type="submit" value="Complete Reservation">
    </form>
</body>
</html>
